<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    
    <title>Esewa Payment</title>
  </head> 
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Votey Store</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="#">Contact</a>
              </li>
          </ul>
      </div>
    </nav>

    <h1> Clothing Shop</h1>
    
    {% for Card in cards %}
      <img src="{{ card.image.url }}" class="card-img-top" alt="image" height = "100px" width = "100px"/>
      <h5 class="card-title">{{ card.title }}</h5>
      <p class="card-text">Price: {{ card.price }}</p>
      <a href="{% url 'esewa' card.id %}" class="btn btn-primary">Enroll Now</a>
    {% endfor %}
      

    
  </body>
</html>
